name: Auto Create Proxmox VM

on:
  push:
    paths:
      - "new-member/**"

jobs:
  create_vm:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 코드 체크아웃
      - uses: actions/checkout@v3

      # 2️⃣ Tailscale 연결 (Auth Key 사용)
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}

      # 3️⃣ 변경된 new-member 파일 감지
      - name: Detect new member file
        id: changed
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"
          FILE=$(git diff --name-only "$BEFORE" "$AFTER" | grep new-member || true)
          echo "file=$FILE" >> $GITHUB_OUTPUT

      # 4️⃣ Ansible 서버로 SSH → VM 생성
      - name: Run Ansible on controller
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ANSIBLE_HOST }}
          username: root
          key: ${{ secrets.ANSIBLE_KEY }}
          port: 22
          script: |
            export NEW_MEMBER_FILE="${{ steps.changed.outputs.file }}"
            export PROXMOX_PASSWORD="${{ secrets.PROXMOX_PASSWORD }}"
            export token_secret ="${{ secrets.TOKEN_SECRET }}"
            export NODE_NAME="${{ secrets.PROXMOX_NODE }}"  
            cd ~/kubespray
            git pull
            ansible-playbook create_vm.yml --extra-vars "token_secret=${TOKEN_SECRET} node=${NODE_NAME}"
