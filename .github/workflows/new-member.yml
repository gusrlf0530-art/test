name: Auto Create Proxmox VM

on:
  push:
    paths:
      - "new-member/**"

jobs:
  create_vm:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ GitHub 레포 코드 체크아웃
      - uses: actions/checkout@v3

      # 2️⃣ Tailscale 연결
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}

